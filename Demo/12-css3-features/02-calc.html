<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8"/>
		<title>用calc()计算值 - 黄杨的博客</title>

		<link href="assets/css/style.css" rel="stylesheet" />

		<style>
			.container{

				/* Calculate the width */
				width: calc(100% - 40px);

				background-color:#CDEBC4;
				color:#6D8B64;
				text-align:center;
				padding:20px 0;
				margin: 0 auto;
			}
		</style>

	</head>

	<body>

		<h1>The calc() function</h1>


		<div class="container">
			<p>This div has 20px on either side.</p>
		</div>

        </footer>

	</body>
</html>
