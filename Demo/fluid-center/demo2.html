<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>用CSS3单元格实现三栏-中栏流动布局</title>
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<style type="text/css">
	*{margin: 0;padding: 0}
	#wrapper{min-width: 600px;max-width: 1100px;margin: 0 auto;}
	nav{display: table-cell; width: 250px;padding: 10px;background-color: #dcd9c0}
	article{display: table-cell;padding: 10px 20px;background-color: #ffed53}
	aside{display: table-cell;width: 210px;padding: 10px;background-color: #3f7ccf}
	</style>
</head>
<body>
	<div id="wrapper">
		<nav>Nav</nav>
		<article>Article content …… …… …… …… …… …… …… …… …… …… …… …… …… …… ……</article>
		<aside>Asides</aside>
	</div>
	</div>
</body>
</html>
