<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>自定义input file 样式 | 黄杨的博客</title>
<style type="text/css">
	body{margin:5%}
	.input-file{
		display: inline-block;width: 140px;height: 50px;line-height: 50px;overflow: hidden;position: relative;
		text-align: center; background-color: #00a1cb;color: #fafafa;
		text-shadow:0 -1px 0 rgba(0,0,0,0.25);border-radius: 1px;transition:background .3s;-webkit-transition:background .3s
	}
	.input-file:hover{background-color: #00b5e5}
	.input-file input{opacity: 0;filter:alpha(opacity=0);font-size: 100px;position: absolute;top: 0;right: 0} /*隐藏默认控件样式*/
}
</style>
</head>
<body>
<form>
	<label class="input-file">
		<input type="file" title="浏览文件">浏览…
	</label>
</form>
</body>
</html>
